<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Frequently Asked Questions</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>User FAQ Add Form</h1>
            <form action="#" th:action="@{/saveUserFaq}" th:object = "user", method="POST">
                <input type="text" th:feild = "*{firstname}" placeholder="User First Name" class="form-control mb-4 col-md-4">
                <input type="text" th:feild = "*{lastname}" placeholder="User Last Name" class="form-control mb-4 col-md-4">
                <input type="text" th:feild = "*{email}" placeholder="User Email" class="form-control mb-4 col-md-4">
                <input type="text" th:feild = "*{age}" placeholder="User Age" class="form-control mb-4 col-md-4">
                <input type="text" th:feild = "*{question}" placeholder="User Question" class="form-control mb-4 col-md-4">

                <button type="submit" class="btn btn-info col-2">Save Your FAQ</button>
            </form>
        </div>
    </body>
</html>
