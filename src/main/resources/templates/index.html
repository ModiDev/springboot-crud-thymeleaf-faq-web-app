<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>User Frequently Asked Questions</title>
    </head>
    <body>
        <div align="center">
            <h1>User List & Questions</h1>
            <table>
                <thead>
                    <th>User First Name</th>
                    <th>User Last Name</th>
                    <th>User Email</th>
                    <th>User Age</th>
                    <th>User Faq</th>
                </thead>
                <tbody>
                    <tr th:each="user : ${listUsers}">
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.faq}"></td>
                        <!-- <td> <a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                            <a th:href="@{/deleteEmployee/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                        </td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
